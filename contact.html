<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />

</head>

<body>

    <nav class="navbar navbar-expand-md">
        <h1 class="navbar-text col-md-4 col-sm-12">Katharine Arnold</h1>
        <ul class="nav ml-auto">
            <li class="nav-item">
                <a class="nav-link active" href="index.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
        </ul>
    </nav>
    <div role="main" class="container-fluid">

        <div class="row">
            <div class="col-md-8">
                <div class="white">
                    <h2 class="page-header">Contact</h2>
                    <form class="white">
                        <div class="form-group ">
                            <label class="form-label" for="exampleInputName">Name</label>
                            <input type="password" class="form-control" id="exampleInputName" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input required, pattern="@" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                        </div>
                        <div class="message form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class=" button btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>



        </div>
    </div>
    <footer></footer>

</body>

</html>
